<html>
	<head>
		<title>My A-Frame Scene</title>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
		<a-octahedron color="#FF926B" radius="5" position="0 0 -10" ></a-octahedron>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
			<a-box position="0 1.25 -5" rotation="45 45 0" color="#EF2D5E"></a-box>
			<a-box position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-box>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
<a-scene>
<a-octahedron color="#FFC65D" radius="8" position="2 1 -10" ></a-octahedron>
